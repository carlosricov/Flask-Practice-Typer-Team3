<html lang="en">
  <head>
    <title>Programmer Typer Speed</title>

    <!-- link the CSS file here -->
    <link rel="stylesheet" href="../static/styles/typer.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top"
      id="registerNav"
    >
      <div class="container px-4">
        <a class="navbar-brand" href="/dash/">Back to dashboard</a>
      </div>
    </nav>
    <div class="container">
      <div class="heading">Programmer Typer Speed</div>
      <div class="header">
        <div class="wpm">
          <div class="header_text">WPM</div>
          <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
          <div class="header_text">CPM</div>
          <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
          <div class="header_text">Errors</div>
          <div class="curr_errors">0</div>
        </div>
        <div class="timer">
          <div class="header_text">Time</div>
          <div class="curr_time">60s</div>
        </div>
        <div class="accuracy">
          <div class="header_text">% Accuracy</div>
          <div class="curr_accuracy">100</div>
        </div>
      </div>

      <label for="language-select">Choose a language:</label>

      <select name="language" id="language-select">
        <option value="">--Please choose an option--</option>
        <option value="python">python</option>
        <option value="js">js</option>
        <option value="java">java</option>
      </select>

      <div class="quote">Click on the area below to start the game.</div>
      <textarea
        class="input_area"
        placeholder="start typing here..."
        oninput="processCurrentText()"
        onfocus="startGame()"
      >
      </textarea>
      <button class="restart_btn" onclick="resetValues()">Restart</button>
    </div>

    <!-- link the JavaScript file here -->
    <script src="../static/js/typer.js"></script>
  </body>
</html>
